<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Dashboard | Sign In</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div class="layer"></div>
  <main class="page-center">
    <article class="sign-up">
      <h1 class="sign-up__title">Welcome back!</h1>
      <p class="sign-up__subtitle">Sign in to your account to continue</p>
      <form class="sign-up-form form" id="loginForm">
        <label class="form-label-wrapper">
          <p class="form-label">Email</p>
          <input class="form-input" type="email" id="email" placeholder="Enter your email" required>
        </label>
        <label class="form-label-wrapper">
          <p class="form-label">Password</p>
          <input class="form-input" type="password" id="password" placeholder="Enter your password" required>
        </label>
        <button type="submit" class="form-btn primary-default-btn transparent-btn">Sign in</button>
      </form>
    </article>
  </main>
  <!-- Chart library -->
  <script src="./plugins/chart.min.js"></script>
  <!-- Icons library -->
  <script src="plugins/feather.min.js"></script>
  <!-- Custom scripts -->
  <script src="/js/script.js"></script>
  <!-- HTML code -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent the default form submission

      // Get form data
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Create a data object to send in the AJAX request
      var data = {
        email: email,
        password: password
      };

      // Make AJAX request to the login API endpoint
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/api/auth/login", true); // Corrected endpoint
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            // Login successful, redirect to dashboard or perform other actions
            console.log("Login successful");
            window.location.replace('/');
          } else {
            // Login failed, display error message
            console.error("Login failed");
            alert("Invalid email or password");
          }
        }
      };
      xhr.send(JSON.stringify(data));
    });
  </script>

</body>

</html>
