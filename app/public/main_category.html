  <script>
    // Function to make XMLHttpRequest
    function makeRequest(method, url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            callback(JSON.parse(xhr.responseText));
          } else {
            console.error('Request failed:', xhr.status);
          }
        }
      };
      xhr.open(method, url, true);
      xhr.send();
    }

    // Fetch data from API endpoint
    makeRequest('GET', '/api/category/getall', function (data) {
      const categoryList = document.getElementById('categoryList');
      // Loop through the categories and create HTML elements for each
      data.forEach(category => {
        const categoryItem = document.createElement('div');
        categoryItem.classList.add('col-md-6', 'col-xl-3');
        categoryItem.innerHTML = `
            <article class="stat-cards-item">
                  <img src='/${category.img_url}' width='200' height='200' />
          <div class="stat-cards-info">
            <p class="stat-cards-info__num">${category.categoryName}</p>
            <button class="button small warning" onclick="editMainCategory('${category.ID}')">Edit</button>
          ${category.status === 1 ?
            `<button class="button small success">Active</button>`
            : category.status === 0 ?
              `<button class="button small danger" style='background-color: red'>Deactive</button>`
              :
              ``}
              </div>
              </article>
              `;
        // <button class="button small danger" style='background-color: red' onclick="deletecategory('${category.ID}')">Delete</button>
        categoryList.appendChild(categoryItem);
      });
    });

    function editMainCategory(mcID) {
      window.location.href = `edit-main-category/${mcID}`;
    }
    function deletecategory(mcID) {
      makeRequest('DELETE', '/api/category/' + mcID, function (products) {
        window.location.reload()
      });
    }
  </script>
