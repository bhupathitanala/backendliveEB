    <a class="skip-link sr-only" href="#skip-target">Skip ssto content</a>
    <div class="page-flex">
        <!-- ! Sidebar -->
        <div id="sidebar"></div>

        <script>
            // Function to load HTML content from another file
            function includeHTML(url, elementId) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById(elementId).innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            }

            // Call includeHTML function to include content
            includeHTML('/sidebar', 'sidebar');
        </script>
        <div class="main-wrapper">
            <!-- ! Main nav -->
            <div id="header"></div>

            <script>
                // Function to load HTML content from another file
                function includeHTML(url, elementId) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById(elementId).innerHTML = this.responseText;
                        }
                    };
                    xhttp.open("GET", url, true);
                    xhttp.send();
                }

                // Call includeHTML function to include content
                includeHTML('/header', 'header');
            </script>
            <!-- ! Main -->
            <main class="main users chart-page" id="skip-target">
                <div class="container">
                    <div class="row" style="padding: 20px;">
                        <h2 class="main-title col-10">Add Brand </h2>
                    </div>

                    <div class="callout">
                        <form id="brandForm">
                            <div class="grid-container">
                                <div class="grid-x grid-padding-x">
                                    <div class="medium-6 cell">
                                        <label>Enter Brand Name
                                            <input type="text" id="brandName" placeholder="Beauty"
                                                style="box-shadow: 1px 1px 1px 1px black; ;">
                                        </label>
                                    </div>
                                    <div class="medium-6 cell">
                                        <label>Select Status
                                            <select id="brandStatus" style="box-shadow: 1px 1px 1px 1px black; ">
                                                <option value="1"> Active</option>
                                                <option value="0"> Deactive</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="button">Submit</button>
                            </div>
                        </form>
                    </div>

                    <br><br>
                </div>
        </div>

    <script>
        document.getElementById("brandForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            var categoryName = document.getElementById("brandName").value;
            var brandStatus = document.getElementById("brandStatus").value;

            // Create a data object to send in the AJAX request
            var data = {
                brandName: categoryName,
                status: brandStatus
            };

            // Make AJAX request to your API endpoint
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/brands", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Handle successful response from the API
                    console.log("Brand added successfully!");
                    window.location.replace('/brands');
                }
            };
            xhr.send(JSON.stringify(data));
        });
    </script>
